
<div>Server Status</div>
<div *ngFor="let server of servers" >
  <div [ngClass]="{'serverDecorator': true, 'serverOffline': server.serverStatus === 'offline' }">
    <!-- uppercase pipe -->
    <span>{{server.serverName | uppercase}}</span>| 
    <span>{{server.serverType | lowercase}}</span>|
    <span>{{server['serverStatus']}}</span>|  
    <!-- date pipe -->
    <!-- <span>{{server['serverCreated'] | date : 'medium'}}</span>| -->
    <span>{{server['serverCreated'] | date : 'shortDate' }}</span>|
    <!-- <span>{{server['serverCreated'] | date : 'fullDates' }}</span>| -->
    <!-- <span>{{server['serverCreated'] | date : 'shortTime' }}</span>| -->
    <!-- <span>{{server['serverCreated'] | date : 'd/M/y' }}</span>| -->
    <!-- currency pipe -->
  <span>{{server['cost'] | currency : 'CAD' : 'code' }}</span>
  </div>
  
</div>
<button [ngClass]="{'addButton': true}" (click)="addServer()">Add server</button>
